<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do Ponto</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="DataHora">
        <p id="DiaSemana">Segunda-feira</p>
        <p id="DMA">26/08/2024</p> <!-- Dia Mês Ano -->
        <p id="HMS">08:01:35</p> <!-- Hora Minuto Segundo -->
    </div>
    
    <div class="selector">
        <label for="countrySelect">Selecione o país:</label>
        <select id="countrySelect">
            <option value="America/Sao_Paulo">Brasil</option>
            <option value="America/New_York">EUA</option>
            <option value="Asia/Shanghai">China</option>
        </select>
    </div>
    
    <button id="btnBaterPonto">Bater Ponto</button>
    <div id="registroPonto"></div> <!-- Exibe o registro de batida de ponto -->
    
    <script src="js/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bater Ponto - Hora do Ponto</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="DataHora">
        <p id="DiaSemana">Segunda-feira</p>
        <p id="DMA">26/08/2024</p> <!-- Dia Mês Ano -->
        <p id="HMS">08:01:35</p> <!-- Hora Minuto Segundo -->
    </div>
    
    <div class="registro-ponto">
        <button id="btnBaterPonto">Bater Ponto</button>
    </div>
    
    <!-- Modal para seleção de ponto -->
    <div id="modalPonto" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalData">Data: 26/08/2024</p>
            <p id="modalHora">Hora: 08:01:35</p>
            <label for="tipoPonto">Selecione o tipo de ponto:</label>
            <select id="tipoPonto">
                <option value="Entrada">Entrada</option>
                <option value="InicioIntervalo">Início do Intervalo</option>
                <option value="FimIntervalo">Fim do Intervalo</option>
                <option value="Saida">Saída</option>
            </select>
            <label for="fusoHorario">Selecione o fuso horário:</label>
            <select id="fusoHorario">
                <option value="BRT">BRT (GMT-3)</option>
                <option value="AMT">AMT (GMT-4)</option>
                <option value="ACT">ACT (GMT-5)</option>
                <option value="ADT">ADT (GMT-2)</option>
            </select>
            <button id="btnSalvarPonto">Salvar Ponto</button>
        </div>
    </div>

    <div id="popupNotification" class="notification"></div> <!-- Exibe o pop-up de notificação -->
    <div id="registroPonto"></div> <!-- Exibe o registro de batida de ponto -->

    <script src="js/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Profissional</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login Profissional</h2>
        <form action="horadoponto.html" method="post"> <!-- Ação do formulário aponta para a página "Hora do Ponto" -->
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="registro">Número de Registro da Empresa:</label>
                <input type="text" id="registro" name="registro" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <button type="submit" id="btnEntrar">Entrar</button>
        </form>

        <div class="opcoes">
            <a href="#" id="redefinirSenha">Redefinir Senha</a>
        </div>
    </div>

    <script src="js/login.js"></script> <!-- Adicione scripts JS específicos para a página de login, se necessário -->
</body>
</html>
